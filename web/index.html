<html lang="en" ng-app="converterApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" type="text/css" href="bower_components/angular/angular-csp.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-controller="mainController">
      <div class="container">
        <div class="row ">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary text-center">
              <div class="panel-heading">
                <h4 class="panel-title">Currency Converter</h4>
              </div>
              <div class="error" ng-if="error.value">
               {{error.msg}}
              </div>
              <div class="panel-body">
                <form class="form-vertical">

                  <div class="form-group center">
                    <label for="">Enter Value:</label>
                    <input type="number" ng-model = 'inputValue' class="amount form-control" placeholder="Enter value" min="1" ng-change="checkInput()">
                  </div>


                  <div class="form-group inline-block">
                    <label for="">From currency:</label>
                    <select class="currency-list form-control" ng-model="selectedSource" ng-options="x for x in source" ng-click="sourceSelected()">
                      <option value = ''>--Select--</option>
                    </select>
                  </div>

                  <div class="form-group inline-block">
                    <label>To currency:</label>
                    <select class="currency-list form-control" ng-model="selectedTarget" ng-options="x for x in target" ng-click="targetSelected()">
                      <option value = ''>--Select--</option>
                    </select>
                  </div>
                </form>
                <p class="results" >{{result}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
